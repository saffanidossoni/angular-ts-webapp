<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <img src="../../../assets/images/nerdschalk.com-9e2d0144-cf9b-41e0-bb6d-5959dde80129.jpeg"/>
  <br/>
  <button (click)="share()">
    Share
  </button>

</div>
